<mat-nav-list>
    <h2 matSubheader>Pages</h2>
    <div *ngIf="userExist">

        <a (click)="toggleSideBar()" mat-list-item routerLinkActive="list-item-active" routerLink="/">
            <mat-icon>
                home
            </mat-icon>
            Home
        </a>
        <a *ngIf="isLibrary" mat-list-item routerLinkActive="list-item-active" routerLink="/library">
            <mat-icon>
                collections
            </mat-icon>
            Pictures
        </a>
        <a *ngIf="!isLibrary" (click)="toggleSideBar()" mat-list-item routerLinkActive="list-item-active" routerLink="/slide-show">
            <mat-icon>
                image
            </mat-icon>
            Pictures
        </a>
        <a  mat-list-item routerLinkActive="list-item-active" routerLink="/upload-image/camera">
            <mat-icon>
                image
            </mat-icon>
            New Picture
        </a>
        <a mat-list-item routerLinkActive="list-item-active" (click)="openCategoriesDialog()">
            <mat-icon>
                edit
            </mat-icon>
            Edit Categories
        </a>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/private">
            <mat-icon>
                security
            </mat-icon>
            Enter/Exit Private Mode
        </a>
       
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/about">
            <mat-icon>
                bookmark
            </mat-icon>
            About
        </a>

        <a mat-list-item routerLinkActive="list-item-active" routerLink="/new-library">
            <mat-icon>
                fiber_new
            </mat-icon>
            Create New Library
        </a>
        <a mat-list-item routerLinkActive="list-item-active" [state]="{data:true}" (click)="setRandom()" routerLink="/slide-show">
            <mat-icon>
                play_arrow
            </mat-icon>
            Start Random Slideshow
        </a>
        <mat-divider></mat-divider>

    </div>
</mat-nav-list>
